      <div class="container form_div">
        <form action="POST" class="forma">
          <div class="top"><h2 class="top_title">Реєстрація користувача</h2></div>

              <label for="groop" class="label">Навчальна група</label>

            </div>

              <label for="parol" class="label">Пароль</label>

            </div>
            <div class="element">
              <label for="confirm_parol" class="label">Підтвердження пароля</label>
              <input type="password" id="confirm_parol" />
            </div>
            <div class="btn">
              <button type="submit">Зареєструватися!</button>
